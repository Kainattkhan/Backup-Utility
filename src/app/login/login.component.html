<div class="row mt-5  w-50 mx-auto">
  <div class="col  align-middle box2">
    <h2 class="align-middle  pt-5 text-center ">Backup-Utility</h2>
  </div>
  <div class="col box p-5">
    <form [formGroup]="login_form" (ngSubmit)="login()">
      <h2>login</h2>
      <div class="form-group" form-group mb-2>
        <label for="exampleInputEmail1">User Id</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="userId" >
        <span id="error" *ngIf="userId && userId.invalid && userId.touched">*Invalid user id<br /></span><br />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="Password" placeholder="Password">
        <span id="error" *ngIf="Password && Password.invalid && Password.touched">*add password</span><br />
        </div>
      <button type="submit" [disabled]="!login_form.valid"  >Login</button>
      <a routerLink="/signup">New User? signup</a>
    </form>
  </div>

</div>
