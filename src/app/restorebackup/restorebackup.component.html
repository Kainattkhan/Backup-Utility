<div class="container">
  <div class="form">
    <label for="Date" class="label">Restore Backup</label>
    <select id="Date" [(ngModel)]="selectedDate" class="select">
      <option value="">Select Date</option>
      <option *ngFor="let item of data" [value]="item.date">{{ item.date }}</option>
    </select>
    <button class="btn" (click)="populateTable()">Show Data</button>
  </div>
</div>
<div class="container">
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Date</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td>{{ item.fileName }}</td>
          <td>{{ item.date }}</td>
          <td><a href="{{ item.downloadLink }}" target="_blank">Download</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
