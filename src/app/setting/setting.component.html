<div class="background">
  <app-nav-bar></app-nav-bar>
  <ul>
    <li>
      <button class="navbar-brand button" (click)="showMongo()">Mongo Database</button>
    </li>
    <li>
      <button class="navbar-brand button" (click)="showMySQL()">MySQL Database</button>
    </li>
  </ul>
  
  <div *ngIf="showMongoForm">
    <div class="container mt-5 mx-auto d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-6">
          <div class="card box" >
            <div class="card-body">
              <h2 class="card-title text-center">Mongo Data</h2> 
              <!-- <form [formGroup]="mongo" (ngSubmit)="mongo()"> -->
                <form action="(ng submit)">
                <div class="form-group">
                  <label for="userId">User Id</label>
                  <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="Enter Id">
                  <!-- <span id="error" *ngIf="userId && userId.invalid && userId.touched">*Invalid user id<br /></span> -->
                </div><br>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control " id="password" formControlName="Password" placeholder="Enter password" autocomplete="on">
                  <!-- <span id="error" *ngIf="Password && Password.invalid && Password.touched">*add password</span> -->
                </div><br>
                <div class="form-group"></div>
                <label for="mongo_IP">Mongo_ip</label>
                <input type="Mongo_ip" class="form-control " id="Mongo_ip" formControlName="Mongo_ip" placeholder="Enter Mongo_ip" autocomplete="on">
                <button type="submit" class="button">Save</button>
                <button type="submit" class="button">Update</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>

  <div *ngIf="showMySQLForm">
    <div class="container mt-5 mx-auto d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-md-6">
          <div class="card box" >
            <div class="card-body">
              <h2 class="card-title text-center">MySQL Data</h2> 
              <!-- <form [formGroup]="mongo" (ngSubmit)="mongo()"> -->
                <form action="(ng submit)">
                <div class="form-group">
                  <label for="userId">User Id</label>
                  <input type="text" class="form-control" id="userId" formControlName="userId" placeholder="Enter Id">
                  <!-- <span id="error" *ngIf="userId && userId.invalid && userId.touched">*Invalid user id<br /></span> -->
                </div><br>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control " id="password" formControlName="Password" placeholder="Enter password" autocomplete="on">
                  <!-- <span id="error" *ngIf="Password && Password.invalid && Password.touched">*add password</span> -->
                </div><br>
                <div class="form-group"></div>
                <label for="mongo_IP">Mysql_ip</label>
                <input type="Mongo_ip" class="form-control " id="Mongo_ip" formControlName="Mongo_ip" placeholder="Enter Mongo_ip" autocomplete="on">
                <button type="submit" class="button">Save</button>
                <button type="submit" class="button">Update</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
</div>
