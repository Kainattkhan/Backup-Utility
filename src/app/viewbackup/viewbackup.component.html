<div class="background">
<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="form">
    <label for="Date" class="label">View Backup</label>
    <input type="date" [(ngModel)]="selectedDate" class="select">
    <button class="btn" *ngIf="selectedDate" (click)="populateTable()">View Backup</button>
  

  <div class="table-container">
    <table class="table">
      <thead>
        <tr  *ngFor="let item of filteredData">
          <th>File Name</th>
          <th>Date</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td>{{ item.fileName }}</td>
          <td>{{ item.date }}</td>
          <td><a href="{{ item.downloadLink }}" target="_blank">Download</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
